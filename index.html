<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>koyoscore</title>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <style type="text/css">
        body {
            background-color: black;
        }

        h1 {
            font-size: 70px;
            color: white;
        }

        h2 {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>koyoscore</h1>
        <form class="form-inline">
            <div class="form-group">
                <label class="roomLabel" for="rooms"></label>
                <select class="form-control" id="rooms">
                    <option value="room01">Room01</option>
                    <option value="room02">Room02</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="sendButton">Join</button>
            <br />
            <br />
        </form>

        <!-- score control -->
        <div style="height: 1310px">
            <div id="score_a4check"></div>
            <br>
            <input type="button" value="Reset" onclick="reset();" style="width: 350px; height: 200px; font: 70pt Arial"><input type="button" value="back" onclick="back()" style="width: 350px; height: 200px; font: 70pt Arial">
            <br />
            <br>
            <input type="button" value="A: +1" onclick="plus1_a();" style="width: 350px; height: 200px; font: 70pt Arial"><input type="button" value="A: -1" onclick="minus1_a();" style="width: 350px; height: 200px; font: 70pt Arial">&nbsp;
            <br>
            <br>
            <input type="button" value="A: +5" onclick="plus5_a();" style="width: 350px; height: 200px; font: 70pt Arial"><input type="button" value="A: -5" onclick="minus5_a();" style="width: 350px; height: 200px; font: 70pt Arial"><br>
            <br>
            <br>
            <div id="score_b4check"></div>
            <br>
            <input type="button" value="B: +1" onclick="plus1_b();" style="width: 350px; height: 200px; font: 70pt Arial"><input type="button" value="B: -1" onclick="minus1_b();" style="width: 350px; height: 200px; font: 70pt Arial">&nbsp;
            <br>
            <br>
            <input type="button" value="B: +5" onclick="plus5_b();" style="width: 350px; height: 200px; font: 70pt Arial"><input type="button" value="B: -5" onclick="minus5_b();" style="width: 350px; height: 200px; font: 70pt Arial"><br>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <span id="score"></span>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>

    <script type="text/javascript">
        var socket = io.connect();
        var isEnter = false;
        var name = '';

        socket.on("score", function (data) { write_score(data) });
        function write_score(data) {
            // document.getElementById("score").innerHTML = '<span><h1 align="left" style="display:inline;"><span style="font-size: 700px;">' + data.score_a + data.score_b + '</h1></span>';
            document.getElementById("score_a").innerHTML = '<span><h1 align="left" style="display:inline;"><span style="font-size: 700px;">' + data.score_a + '</h1></span>';
            document.getElementById("score_a4check").innerHTML = '<div><h2>Current score A: </h2><h1><p align="center"><span style="font-size: 65px;">' + data.score_a + '</h1></p></div>';
            document.getElementById("score_b").innerHTML = '<span><h1 align="right" style="display:inline;"><span style="font-size: 700px;">' + data.score_b + '</h1></span>';
            document.getElementById("score_b4check").innerHTML = '<div><h2>Current score B: </h2><h1><p align="center"><span style="font-size: 65px;">' + data.score_b + '</h1></p></div>';
        }

        $("form").submit(function (e) {
            var selectRoom = $("#rooms").val();
            if (!isEnter) {
                socket.emit("client_to_server_join", { value: selectRoom });
                changeLabel();
                init();
            }
            e.preventDefault();
        });

        function changeLabel() {
            $("#teams").prop("disabled", true);
            $("button").text("Joined!");
            isEnter = true;
        }

        function plus1_a() {
            socket.emit("team_a", { value: 1 });
        }

        function plus5_a() {
            socket.emit("team_a", { value: 5 });
        }

        function minus1_a() {
            socket.emit("team_a", { value: -1 });
        }

        function minus5_a() {
            socket.emit("team_a", { value: -5 });
        }

        function plus1_b() {
            socket.emit("team_b", { value: 1 });
        }

        function plus5_b() {
            socket.emit("team_b", { value: 5 });
        }

        function minus1_b() {
            socket.emit("team_b", { value: -1 });
        }

        function minus5_b() {
            socket.emit("team_b", { value: -5 });
        }

        function reset() {
            socket.emit("team_all", { value: "reset" });
        }

        function init() {
            socket.emit("team_all", { value: "init" });
        }

        function back() {
            socket.emit("team_all", { value: "back" });
        }

    </script>
</body>
</html>
